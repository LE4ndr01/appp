<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12 align-self-center">
                <h1 class="display-1">TIENDA</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <div class="row" style="padding: 10px 0;">
                    <div class="col-12">
                        <div class="row"></div>
                        {% for p in productos %}
                            <div class="col-6">
                                <div class="card" style="height: 10rem; width: 23rem; margin: 5px"></div>
                                <div class="card-body">
                                    <h5 class="card-title">{{ p.nombre }}</h5>
                                    <p class="card-text">{{ p.precio }}</p>
                                    <a href="#" class="btn btn-success">agregar al carrito</a>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        Carrito
    </div> 
</body>
</html>
